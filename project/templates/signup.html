{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-2"> </div>
        <div class="col-sm-8">
            <h3 class="title">Sign Up</h3>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-danger">
                        {{ messages[0] }}
                    </div>
                {% endif %}
                {% endwith %}
                <form method="POST" action="/signup">
                    <div class="form-group">
                        <label for="email_input">Email Address</label>
                        <input id="email_input" class="form-control" type="email" name="email" placeholder="Email" autofocus="">
                    </div>
                    
    
                    <div class="form-group">
                        <div class="control">
                            <label for="name_input">Name</label>
                            <input id="name_input" class="form-control" type="text" name="name" placeholder="Name" autofocus="">
                        </div>
                    </div>
    
                    <div class="form-group">
                        <div class="control">
                            <label for="password_input">Password</label>
                            <input id= "password_input" class="form-control" type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
        </div>

        <div class="col-sm-2"> </div>
    </div>
</div>
{% endblock %}
